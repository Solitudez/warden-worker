name: Keep Alive

on:
  schedule:
    - cron: "0 0 1,21 * *"
  workflow_dispatch:

jobs:
  keep-alive:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const path = ".github/keepalive.txt";
            const message = "chore: keep alive";
            const content = `Last keep alive: ${new Date().toISOString()}\n`;
            let sha;
            try {
              const response = await github.rest.repos.getContent({ owner, repo, path });
              sha = response.data.sha;
            } catch (error) {
              if (error.status !== 404) {
                throw error;
              }
            }
            await github.rest.repos.createOrUpdateFileContents({
              owner,
              repo,
              path,
              message,
              content: Buffer.from(content).toString("base64"),
              sha,
            });
